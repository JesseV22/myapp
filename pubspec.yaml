name: prato_certo
description: "Aplicativo de controle de estoque e cardápio para restaurantes."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  sqflite: ^2.4.2
  path: ^1.8.3 # Necessário para o uso do banco local
  google_fonts: ^6.1.0
  flutter_local_notifications: ^15.1.1
  timezone: ^0.9.2
  permission_handler: ^10.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

